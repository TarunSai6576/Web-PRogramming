<html>
    <head>
        <title> USN Forms </title>
    </head>
    <body>
        <form>
            <label>USN:<br></label>
            <input type="text" name="usn" id="usn"/><br>
            <input type="submit" value="Submit" onclick="check();"/>
        </form>
        <script type="text/javascript">
        function check()
        {
            var u=document.getElementById('usn');
            var year=u.value.slice(3,5);
            year=parseInt(year);
            var yr=20-year;
            switch(yr)
            {
                case 1: alert("2nd Sem");break;
                case 2: alert("4th sem");break;
                case 3: alert("6th sem");break;
                case 4: alert("8th Sem");break;
                default:alert("PASSED OUT OR BLACKED OUT");
            }

        }
        </script>
    </body>
</html>
